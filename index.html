<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />

    
  </head>
  <body>
    <div class="pokedex">
      <div class="top-section">
        <div class="circle"></div>
        <div class="lights">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
      </div>
      <div class="screen">
        <div class="content" id="main-content">

          <div class="menu">
            <div id="cabecalho" class="cabecalho">
              <img src="../img/pngegg.png" alt="pokebola">
              <h2>Pokedex</h2>
            </div>
              <div class="menu-item" data-color="blue" id="listar-btn">Pokémons</div>
              <div class="menu-item" data-color="red" id="adicionar-btn">Adicionar</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Adicione o elemento de áudio -->
    <audio id="audioPlayer" src="../audio/Inicio.mp3"></audio>

    
      <script src="script.js"></script>
    
  </body>
</html>
