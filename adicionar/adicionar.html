<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedéx</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="screen2">
      <section id="formulario">
        <div class="head">
          <h2 class="title">Novo Pokémon</h2>
          <button id="voltar-btn" onclick="voltarPagina()">
            &#8592; <!-- Seta -->
          </button>
        </div>

        <form id="pokemonForm" class="pokemonForm">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="campo" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="campo" id="tipo" name="tipo" required>
              <option value="Fogo">Fogo</option>
              <option value="Água">Água</option>
              <option value="Grama">Grama</option>
              <option value="Elétrico">Elétrico</option>
              <option value="Gelo">Gelo</option>
              <option value="Psíquico">Psíquico</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nivel">Nível:</label>
            <input
              type="number"
              id="nivel"
              class="campo"
              name="nivel"
              min="1"
              value="1"
            />
          </div>

          <div class="form-group">
            <label for="foto">foto:</label>
            <input
              type="file"
              id="foto"
              name="foto"
              accept="image/*"
              required
            />
          </div>
          <div class="form-group">
            <label for="audio">Áudio:</label>
            <input
              type="file"
              id="audio"
              name="audio"
              accept="audio/*"
              required
            />
          </div>

          <button class="button" type="submit">
            <a >Adicionar</a>
          </button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
